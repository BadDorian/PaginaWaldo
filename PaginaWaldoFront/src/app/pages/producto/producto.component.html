<div class="container-fluid" style="margin-top: 7rem;" *ngIf="product">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/category', categories.id,null]">{{categories.descripcion}}</a></li>
          <li class="breadcrumb-item"><a  [routerLink]="['/category', null,categories.subCategorias[0].id]">{{categories.subCategorias[0].descripcion}}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{product.nombre}}</li>
        </ol>
      </nav>
    <div class="row" style="margin-top: 6.5rem;">
      <div class="col-3" style="margin-left: 1rem;">
        filtros 
      </div>
      <div class="col-8">
        <app-card-item [product]="product"></app-card-item >
      </div>
    </div>
</div>
