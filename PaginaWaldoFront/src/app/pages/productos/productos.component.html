<div *ngIf="subCategoryId !== 'null'">
    <div class="container-fluid" style="margin-top: 8.5rem;" *ngIf="categoriProducts">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/category', categoriProducts.id]">{{ categoriProducts.descripcion }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{ titleSubCategory }}</li>
        </ol>
      </nav>
      <h1>{{ titleSubCategory }}</h1>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-4  " *ngFor="let category of allProducts">
          <app-card-item  [product]="category" [isHome]="false"></app-card-item>
        </div>
      </div>
      
    </div>
  </div>
