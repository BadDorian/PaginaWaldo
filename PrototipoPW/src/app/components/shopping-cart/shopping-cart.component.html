<div class="card" style="box-shadow: 6px 6px 10px black; border-radius: 0; opacity: 95%;" *ngIf="(cart$ | async)?.length ?? 0 > 0">
    <div class="card-body">
      <h5 class="card-title">Carrito de Compras</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let product of cart$ | async">
          <!--{{ product.name }} - {{ product.price | currency }} x {{ product.cartQuantity }}-->
          <button class="btn btn-danger btn-sm float-end" (click)="removeProduct(product.id)">Eliminar</button>
        </li>
      </ul>
      <div class="mt-3">
        <!--<h6>Total: {{ getTotal() | currency }}</h6>-->
        <button class="btn btn-secondary" (click)="clearCart()">Vaciar carrito</button>
        <button class="btn btn-success" (click)="sendWhatsAppMessage()">Enviar a WhatsApp</button>
      </div>
      
    </div>
  </div>
