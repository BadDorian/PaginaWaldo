


<div class="card image-card" style="margin: 15px; margin-bottom: 4.5rem; box-shadow: 4px 6px 10px black; ">
  <img [src]="producto.image"  class="card-img" alt="Product Image">
  <div class="card-img-overlay d-flex flex-column justify-content-end">
    <div class="product-info text-white">
      <h5 class="card-title">{{ producto.nombre }}</h5>
      <p class="card-text">{{producto.precio}}</p>
      <p class="card-text">{{producto.stock}}</p>
    </div>
    <div class="d-flex justify-content-center align-items-center hover-btn-container">
      <app-contact-product   [imgSrcCart]="iconCart" [product]="producto"></app-contact-product>
    </div>
  </div>
</div>
