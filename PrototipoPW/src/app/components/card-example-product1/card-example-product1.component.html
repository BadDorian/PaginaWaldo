
<div class="card image-card" style="margin-left: 1rem; margin-right: 1rem; margin-bottom: 3.5rem ;">
  <img [src]="product.image" class="card-img" alt="Product Image">
  <div class="card-img-overlay d-flex flex-column justify-content-end">
    <div class="product-info text-white" >
      <h5 class="card-title" >{{ product.title }}</h5>
      <p class="card-text">{{product.price}}</p>
      <p class="card-text">{{product.stock}}</p>
    </div>
    <div class="d-flex justify-content-center align-items-center hover-btn-container">
      
      <app-contact-product   [imgSrcCart]="iconCart" [product]="product"></app-contact-product>
    </div>
  </div>
</div>
