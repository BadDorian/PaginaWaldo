<div *ngFor="let type of getTypes()" style=" margin-top: 1rem;">
    <h2 style="text-align: center;">{{ type | titlecase }}</h2>
    <div class="row" >
        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-3 col-xxl-3 d-flex justify-content-center" *ngFor="let product of groupedProducts[type]">
            <ng-container [ngSwitch]="product.type">
                <app-card-example-product1 *ngSwitchCase="'Tipo 1'"   [product]="product" ></app-card-example-product1>
                <app-card-example-product1 *ngSwitchCase="'Tipo 2'"   [product]="product"  ></app-card-example-product1>
                <app-card-example-product1 *ngSwitchCase="'Tipo 3'"   [product]="product"  ></app-card-example-product1>
                <p *ngSwitchDefault>Producto no reconocido</p>
            </ng-container>
        </div>
    </div>
</div>
